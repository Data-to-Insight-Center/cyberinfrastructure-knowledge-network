version: '3.8'

services:
  ckn-dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8502:8502"
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PWD=PWD_HERE
      - OPENAI_API_KEY=''
      - PATRA_SERVER=''
    networks:
      - ckn-network

networks:
  ckn-network:
    external: true