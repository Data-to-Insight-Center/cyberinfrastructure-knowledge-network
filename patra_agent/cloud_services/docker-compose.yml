  # Patra Server
  patra-server:
    build:
      context: .
      dockerfile: ./patra_mcp_server/Dockerfile
    container_name: patra_server
    ports:
      - "5002:5002"
    environment:
      - NEO4J_URI=bolt://149.165.153.250:7688 # ${NEO4J_URI:-bolt://neo4j:7687}
      - NEO4J_USER=neo4j # ${NEO4J_USER:-neo4j}
      - NEO4J_PWD=PWD_HERE # ${NEO4J_PWD:-password}
      - ENABLE_MC_SIMILARITY=False # ${ENABLE_MC_SIMILARITY:-False}
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
    volumes:
      - ./patra_mcp_server/logs:/app/logs
    networks:
      - ckn-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5002/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Patra MCP Server
  patra-mcp-server:
    build:
      context: .
      dockerfile: ./patra_mcp_server/Dockerfile
    container_name: patra_mcp_server
    ports:
      - "8001:8000"
    environment:
      - NEO4J_URI=bolt://149.165.153.250:7688 # ${NEO4J_URI:-bolt://neo4j:7687}
      - NEO4J_USER=neo4j # ${NEO4J_USER:-neo4j}
      - NEO4J_PWD=PWD_HERE # ${NEO4J_PWD:-password}
      - ENABLE_MC_SIMILARITY=False # ${ENABLE_MC_SIMILARITY:-False}
      - MCP_HOST=0.0.0.0
      - MCP_PORT=8001
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
    volumes:
      - ./patra_mcp_server/logs:/app/logs
    networks:
      - ckn-network
    restart: unless-stopped
    command: ["python", "server/mcp_server.py"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  model-placement-agent:
    build:
      context: .
      dockerfile: ./model-placement-agent/Dockerfile
    container_name: model_placement_agent
    environment:
      # LLM Provider Configuration
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      
      # Patra Server Configuration
      - PATRA_SERVER_URL=http://patra-server:5002
      - PATRA_MCP_SERVER_URL=http://patra-mcp-server:8001
      
      # Ollama Configuration (if using local Ollama)
      - OLLAMA_HOST=${OLLAMA_HOST:-http://ollama:11434}
      
      # Python Configuration
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
      
      # Test Mode
      - TEST_MODE=${TEST_MODE:-true}
    volumes:
      # Mount prompts directory for easy updates
      - ./model-placement-agent/prompts:/app/prompts:ro
      # Mount logs directory
      - ./model-placement-agent/logs:/app/logs
    networks:
      - ckn-network
    depends_on:
      - patra-server
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - ckn-network
    restart: unless-stopped

